<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSG Ray Tracing</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>

		<div class="ui-menu">
			<div class="sphere-menu">
				<p><b>Sphere:</b></p>
				<div>
					<input type="range" name="xPos" id="xPos">
					<label for="xPos">X</label>
				</div>
				<div>
					<input type="range" name="yPos" id="yPos">
					<label for="yPos">Y</label>
				</div>
				<div>
					<input type="range" name="zPos" id="zPos">
					<label for="zPos">Z</label>
				</div>
				<div>
					<input type="range" name="radius" id="radius">
					<label for="radius">Radius</label>
				</div>
			</div>

			<div class="op-menu">
				<p><b>CSG operation:</b></p>
				<button id="unionBtn">Union</button>
				<button id="interBtn">Intersection</button>
				<button id="subtrBtn">Subtraction</button>	
			</div>

			<div class="scene-menu">
				<p><b>Scene:</b></p>
				<div>
					<input type="range" name="xRotation" id="xRotation">
					<label for="xRotation">X</label>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="vertex-shader.js"></script>
		<script type="text/javascript" src="fragment-shader.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="m4.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
